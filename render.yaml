services:
  - type: web
    name: revisioncam
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements-minimal.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
