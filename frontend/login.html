<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RevisionCam - Connexion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --apple-blue: #007AFF;
        --apple-gray: #F2F2F7;
        --apple-dark-gray: #1C1C1E;
        --apple-light-gray: #F9F9F9;
        --apple-text: #1D1D1F;
        --apple-text-secondary: #86868B;
        --apple-border: #D2D2D7;
        --apple-success: #34C759;
        --apple-warning: #FF9500;
        --apple-error: #FF3B30;
        --apple-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        --apple-shadow-hover: 0 8px 32px rgba(0, 0, 0, 0.15);
      }

      * {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--apple-text);
        line-height: 1.6;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 3rem 2.5rem;
        box-shadow: var(--apple-shadow);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .login-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, var(--apple-blue) 0%, #5856D6 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        color: white;
        font-size: 2rem;
        box-shadow: 0 8px 32px rgba(0, 122, 255, 0.3);
      }

      .login-title {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--apple-blue) 0%, #5856D6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
      }

      .login-subtitle {
        color: var(--apple-text-secondary);
        font-size: 1rem;
        font-weight: 400;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        font-weight: 600;
        color: var(--apple-text);
        margin-bottom: 0.75rem;
        display: block;
      }

      .form-control {
        width: 100%;
        padding: 1rem 1.25rem;
        border: 2px solid var(--apple-border);
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        background: rgba(255, 255, 255, 0.9);
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .form-control:focus {
        outline: none;
        border-color: var(--apple-blue);
        box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        background: white;
      }

      .form-control::placeholder {
        color: var(--apple-text-secondary);
        font-weight: 400;
      }

      .btn-login {
        width: 100%;
        padding: 1rem 2rem;
        background: var(--apple-blue);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
        margin-bottom: 1.5rem;
      }

      .btn-login:hover {
        background: #0056CC;
        transform: translateY(-2px);
        box-shadow: 0 8px 32px rgba(0, 122, 255, 0.4);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .btn-login:disabled {
        background: #A5B1C2;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .alert {
        padding: 1rem 1.25rem;
        border-radius: 12px;
        margin-bottom: 1.5rem;
        font-weight: 500;
        display: none;
      }

      .alert-success {
        background: rgba(52, 199, 89, 0.1);
        color: #1B5E20;
        border: 1px solid rgba(52, 199, 89, 0.2);
      }

      .alert-danger {
        background: rgba(255, 59, 48, 0.1);
        color: #C62828;
        border: 1px solid rgba(255, 59, 48, 0.2);
      }

      .login-footer {
        text-align: center;
        color: var(--apple-text-secondary);
        font-size: 0.9rem;
      }

      .loading-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .demo-credentials {
        background: rgba(0, 122, 255, 0.05);
        border: 1px solid rgba(0, 122, 255, 0.1);
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
      }

      .demo-credentials h6 {
        color: var(--apple-blue);
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .demo-credentials p {
        margin: 0.25rem 0;
        color: var(--apple-text-secondary);
      }

      .demo-credentials code {
        background: rgba(0, 122, 255, 0.1);
        padding: 0.25rem 0.5rem;
        border-radius: 6px;
        font-family: 'SF Mono', Monaco, monospace;
        font-size: 0.85rem;
        color: var(--apple-blue);
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 1rem;
        }
        
        .login-card {
          padding: 2rem 1.5rem;
        }
        
        .login-title {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="login-logo">
            <i class="fas fa-calendar-alt"></i>
          </div>
          <h1 class="login-title">RevisionCam</h1>
          <p class="login-subtitle">Connexion à votre espace de révisions</p>
        </div>

        <div class="demo-credentials">
          <h6><i class="fas fa-key me-2"></i>Connexion</h6>
          <p>Veuillez saisir vos identifiants pour accéder à l'application</p>
        </div>

        <div id="alertContainer">
          <div id="successAlert" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            <span id="successMessage"></span>
          </div>
          <div id="errorAlert" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorMessage"></span>
          </div>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label for="username" class="form-label">
              <i class="fas fa-user me-2"></i>Nom d'utilisateur
            </label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Entrez votre nom d'utilisateur"
              required
              autocomplete="username"
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">
              <i class="fas fa-lock me-2"></i>Mot de passe
            </label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Entrez votre mot de passe"
              required
              autocomplete="current-password"
            />
          </div>

          <button type="submit" id="loginBtn" class="btn-login">
            <div class="loading-spinner" id="loadingSpinner"></div>
            <span id="loginBtnText">
              <i class="fas fa-sign-in-alt me-2"></i>Se connecter
            </span>
          </button>
        </form>

        <div class="login-footer">
          <p>Accédez à votre planning de révisions personnalisé</p>
        </div>
      </div>
    </div>

    <script>
      // Identifiants en dur (pas de base de données)
      const VALID_CREDENTIALS = {
        username: 'camcam',
        password: '202122'
      };

      const loginForm = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const loginBtn = document.getElementById('loginBtn');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const loginBtnText = document.getElementById('loginBtnText');
      const successAlert = document.getElementById('successAlert');
      const errorAlert = document.getElementById('errorAlert');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');

      // Vérifier si l'utilisateur est déjà connecté
      if (localStorage.getItem('isLoggedIn') === 'true') {
        redirectToApp();
      }

      loginForm.addEventListener('submit', handleLogin);

      function handleLogin(event) {
        event.preventDefault();
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        // Validation côté client
        if (!username || !password) {
          showError('Veuillez remplir tous les champs.');
          return;
        }

        // Simuler un délai de connexion
        setLoading(true);

        setTimeout(() => {
          if (username === VALID_CREDENTIALS.username && password === VALID_CREDENTIALS.password) {
            // Connexion réussie
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', username);
            localStorage.setItem('loginTime', new Date().toISOString());
            
            showSuccess('Connexion réussie ! Redirection en cours...');
            
            setTimeout(() => {
              redirectToApp();
            }, 1500);
          } else {
            // Échec de connexion
            setLoading(false);
            showError('Nom d\'utilisateur ou mot de passe incorrect.');
            passwordInput.value = '';
            passwordInput.focus();
          }
        }, 1000);
      }

      function setLoading(isLoading) {
        loginBtn.disabled = isLoading;
        loadingSpinner.style.display = isLoading ? 'inline-block' : 'none';
        loginBtnText.style.display = isLoading ? 'none' : 'inline';
      }

      function showSuccess(message) {
        hideAlerts();
        successMessage.textContent = message;
        successAlert.style.display = 'block';
      }

      function showError(message) {
        hideAlerts();
        errorMessage.textContent = message;
        errorAlert.style.display = 'block';
      }

      function hideAlerts() {
        successAlert.style.display = 'none';
        errorAlert.style.display = 'none';
      }

      function redirectToApp() {
                            window.location.href = '/index.html';
      }

      // Auto-focus sur le premier champ
      usernameInput.focus();

      // Masquer les alertes au début
      hideAlerts();
    </script>
  </body>
</html>
